<body>
    <header>
        <div class="header">
            <h1><a href="index.html"><img src="img/logo.webp" alt="logo"></a></h1>
            <div class="mask"></div>
            <nav>
                <ul class="noto-serif-jp-regular">
                    <li><a href="index.html#about">私たちについて</a></li>
                    <li><a href="index.html#introduction">施設紹介</a></li>
                    <li><a href="index.html#news">ニュース</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main>
        <div class="contact noto-serif-jp-regular">
            <div class="container">
                <h2>お問い合わせ</h2>
                <div class="contact-contents">
                    <a class="contact-tel contact-tel-pc" href="tel:XXX-XXXX-XXXX">
                        お電話でのお問い合わせ：XXX-XXXX-XXXX
                        <span>受付時間：9:00〜17:00</span>
                    </a>
                    <a class="contact-tel contact-tel-tab" href="tel:XXX-XXXX-XXXX">
                        お電話でのお問い合わせ<br>XXX-XXXX-XXXX
                        <span>受付時間：9:00〜17:00</span>
                    </a>
                    <div class="contact-form">
                        <h2>メールでのお問い合わせ</h2>
                        <form action="">
                            <dl>
                                <dt>
                                    <label for="name">
                                        名前</label>
                                </dt>
                                <dd>
                                    <input type="text" id="name" name="名前">
                                </dd>
                                <dt><label for="tel">
                                        電話番号
                                    </label></dt>

                                <dd><input type="tel" id="tel" name="電話"></dd>
                                <dt><label for="email">
                                        メールアドレス
                                    </label></dt>
                                <dd><input type="mail" id="email" name="メール"></dd>

                                <dt><label for="message">
                                        お問い合わせ内容
                                    </label></dt>
                                <dd><textarea id="message" name="メッセージ"></textarea></dd>

                            </dl>
                            <input class="submit" type="submit">
                        </form>

                    </div>
                </div>
            </div>
            <a class="back noto-serif-jp-regular" href="index.html">ホームへもどる</a>
        </div>

    </main>
